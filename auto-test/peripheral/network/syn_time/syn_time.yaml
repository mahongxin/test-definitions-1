
metadata:
    name: syn_time
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Fault tolerance test on the network interface"
    maintainer:
        - xue_xing@hoperun.com
    scope:
        - network
    os:
        - centos
    devices:
        - d05
    level: 1
    totalcase:
        centos: 1

run:
    steps:
        - "cd auto-test/peripheral/network/syn_time; ./syn_time.sh; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

